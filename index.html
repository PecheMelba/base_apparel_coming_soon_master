<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style_mobile.css" />
  <link rel="stylesheet" href="style_pc.css" />
  <title>Frontend Mentor | Base Apparel coming soon page</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <img id="logo" src="images/logo.svg" alt="logo">
    
    <img id="img_mobile" src="images/hero-mobile.jpg" alt="girl_picture">
    <h1><span>We're </span>coming soon</h1>
    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
    <div class="mail_pannel">
      <input id="email_input" type="email" placeholder="Email Address" required>
      <img  id="error" src="images/icon-error.svg" alt="icon_error">
      <div class="arrow_pannel">
        <img  id="arrow_button" src="images/icon-arrow.svg" alt="icon_arrow">
      </div>
    </div>
    <div id="error-message">Please provide a valid email.</div>
  </main>

  <img id="img_pc" src="images/hero-desktop.jpg" alt="girl_picture">


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">PecheMelba</a>.
    </p>
  </footer>
</body>
<script src="main.js"></script>
</html>
